<header-section></header-section>
<h1>Raised Tickets</h1>
<table  id="tickets">
  <ng-container matColumnDef="heading">
    <th *ngFor="let col of columns">
      {{col}}
    </th>  
  </ng-container>
  <ng-container matColumnDef="data">
  <tr *ngFor="let ticket of tickets">
    <td *ngFor="let col of index">
      {{ticket[col]}}
    </td>
  </tr>
  </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td *ngFor="let row of columns" class="action-link"> 
        <a (click)="openDialog('Update',row)">Edit</a> | 
        <a (click)="openDialog('Delete',row)">Delete</a>  
      </td>
    </ng-container>

</table>

<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
<footer-section></footer-section>
