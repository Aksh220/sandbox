<header-section></header-section>
<h1>Raised Tickets</h1>
<table  id="tickets">
  <ng-container matColumnDef="heading">
    <th *ngFor="let col of columns">
      {{col}}
    </th>  
  </ng-container>
  <ng-container matColumnDef="data">
  <tr *ngFor="let ticket of tickets">
    <td *ngFor="let col of index">
      {{ticket[col]}}
    </td>
    <button (click)="openDialog('Update',{})">Edit</button> | 
    <button (click)="openDialog('Delete',{})">Delete</button>
  </tr>
  </ng-container> 
  
</table>

<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>
<footer-section></footer-section>
